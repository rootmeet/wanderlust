apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend-deployment
  namespace: workshop
  labels:
    role: backend
    env: demo
spec:
  replicas: 1
  selector:
    matchLabels:
      role: backend
  template:
    metadata:
      labels:
        role: backend
    spec:
      containers:
      - name: backend
        image: 'sanjeevrisbud/wanderlust-backend:latest'
        imagePullPolicy: Always
        ports:
        - containerPort: 5000
---
apiVersion: v1
kind: Service
metadata:
  name: backend-service
  namespace: workshop
spec:
  ports:
  - port: 5000
    protocol: TCP
    targetPort: 5000
    nodePort: 31100
  type: NodePort
  selector:
    role: backend